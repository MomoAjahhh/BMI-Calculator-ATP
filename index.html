<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <meta name="description" content="JS app to calculates Body Mass Index">
    <meta name="author" content="Supritha">
    <link rel="stylesheet" href="style.css">
     <!-- =====BOX ICONS===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <div class="bmi">
        <h2>BMI Calculator</h2>
        <p class="text">Tinggi Badan Dalam cm</p><input type="text" id="height">
        <p class="text">Berat Badan Dalam kg</p><input type="text" id="weight">
        <p id="result"></p><button id="btn">Calculate</button>
      </div>

      <div class="chart">
        <table>
          <thead>
            <tr>
              <th>BMI</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-column="bmi">Kurang dari 18.5</td>
              <td data-column="category">Terlalu Kurus</td>
            </tr>
            <tr>
              <td data-column="bmi">Antara 18.5 dan 24.9</td>
              <td data-column="category">Normal</td>
            </tr>
            <tr>
              <td data-column="bmi">Antara 25 dan 29.9</td>
              <td data-column="category">Terlalu Berat</td>
            </tr>
            <tr>
              <td data-column="bmi">Di atas 30 </td>
              <td data-column="category">Obesitas</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
      <script src="script.js"></script>
    </body>
</html>
